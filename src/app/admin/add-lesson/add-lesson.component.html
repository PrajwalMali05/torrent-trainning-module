<form [formGroup]="addLessonForm" (ngSubmit)="addLesson()">
   
        <div class="form-group row col-md-6">
            <label class="my-1 mr-2 label_course" for="select_course"
                style="justify-content: left;">Select
                Course</label>
            <select class="custom-select my-1 mr-sm-2" id="select_course"
                (change)="loadSubMenu($event.target.value)"
                formControlName="p_id">
                <option selected value>Assign Course...</option>
                <option *ngFor="let c of course" value={{c.c_id}}>
                    {{c.c_name}}
                </option>
            </select>
        </div>
    <div class="form-group">
        <label for="course-text">Enter Lesson Name</label>
        <input type="text" class="form-control" id="course-text"
            placeholder="Enter Lesson name" formControlName="l_name">
    </div>
    <div class="form-group">
        <label for="course-text">Enter Lesson order</label>
        <input type="number" class="form-control" id="course-text"
            placeholder="Enter Lesson order" formControlName="l_order">
    </div>
    <button type="submit" class="btn btn-primary my-1" routerLink="/admin/view-lesson" [mat-dialog-close]="false">Cancel</button>&nbsp;
        <button type="submit" class="btn btn-primary my-1">Submit</button>&nbsp;
</form>
