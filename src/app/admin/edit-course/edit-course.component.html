<form [formGroup]="updateCourseForm" (ngSubmit)="onFormSubmit()" class="add_course">
    <div class="form-group">
        <label for="course-text">Enter Course Name</label>
        <input type="text" class="form-control" id="course-text"
            placeholder="Enter course name" formControlName="c_name">
    </div>
    <div>
        <label class="my-1 mr-2 label_course" for="select_course" style="justify-content: left;">Select
            Course Order</label>
        <select class="custom-select my-1 mr-sm-2" id="select_course"
            formControlName="c_order">
            <option selected value=''>Course Order</option>
            <option *ngFor="let c of c_order_array" value={{c}}>{{c}}</option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary my-1">Submit</button>&nbsp;
        <button type="button" routerLink="/admin/view-course" class="btn btn-outline-secondary">Go Back</button>
    </div>
</form>
