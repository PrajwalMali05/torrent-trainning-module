<div class="example-container home_component"
    [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar home_component" style="gap: 1%;">
        <div class="logo_menu">
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        </div>
        <div class="content_block">

            <div class="logout player_name">
                <span class="player_name_span"> ADMIN
                </span>
            </div>
        </div>
        <div>
            <img class="logo"
                alt="Torrent Logo"
                src="assets/images/torrent.png" />
        </div>
        <div>
            <a (click)="logout()" mat-stroked-button class="logout">
                Logout
            </a>
        </div>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
            style="background-color: #e0ba7ffd;">
            <mat-nav-list>
                <a mat-list-item *ngFor="let nav of sideNav"
                    routerLink="{{'/admin'+'/'+nav.route}}">{{nav.name}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content style="padding-top: 20px; height: 100%;">
            <mat-card>
                <mat-card-content>                   
                        <router-outlet></router-outlet>
                </mat-card-content>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
