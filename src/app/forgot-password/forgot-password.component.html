<div class="main">
    <div class="login_child"></div>
    <div class="right">
        <img class="login-item round_image" alt src="assets/public/vector-1.svg" />
        <img
            class="bd048a-a518-46c9-8cb2-7d8f354d-icon person_image"
            alt
            src="assets/public/forgot_password_img.png" />
    </div>
    <div class="left">
        <div class="left_img_text">
            <div>
                <img
                    class="torrent_logo"
                    alt="torrent_logo"
                    src="assets/public/torrentpower-transparent-1@2x.png" /></div>

        </div>
        <div class="welcome-torrent">
            <div>
                <span>Welcome to </span>
                <span class="t">T</span>
                <span>orrent</span>
                <span class="t"> P</span>
                <span>ower</span>
            </div>
        </div>
        <form class="example-form" [formGroup]="forgotPasswordForm"
        (ngSubmit)="changePassword()">
        <div class="login_text">FORGOT PASSWORD</div>
            <div class="login_form">
                <div class="employee_id">
                    <div class="enter_id">
                        Employee ID
                        <div class="input_id">
                            <input type="text" class="input_tag"
                                placeholder="Your Employee id here"
                                formControlName="id">
                        </div>
                    </div>
                </div>
                <div class="employee_id">
                    <div class="enter_id">
                        Password
                        <div class="input_id">
                            <input type="password" class="input_tag"
                                placeholder="Your Password"
                                formControlName="password">
                        </div>
                    </div>
                </div>
                <div class="employee_id">
                    <div class="enter_id">
                         Confirm Password
                        <div class="input_id">
                            <input type="text" class="input_tag"
                                placeholder="Confirm Your Password"
                                formControlName="confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="login_button">
                    <button class="login_button_text" type="submit">SUBMIT</button>
                </div>
                <div class="sign_up_text">
                    Go back to <span><a routerLink="/login">LOG IN</a></span>
                </div>
            </div>
        </form>
    </div>

</div>

<div class="main_mobile">
    <div class="mob_image">
        <img class="rotate_image" alt
            src="assets/public/vector-1.9d54aa21.png" />
        <img
            class="bd048a-a518-46c9-8cb2-7d8f354d-icon person_image_mobile"
            alt
            src="assets/public/forgot_password_img.png" />
        <img
            class="bd048a-a518-46c9-8cb2-7d8f354d-icon logo_image_mobile"
            alt
            src="assets/public/torrentpower-transparent-1@2x.png" />
    </div>
    <div class="second_block_mobile">
        <div class="welcome_torrent_mobile">
            <div>
                <span>Welcome to </span>
                <span class="t">T</span>
                <span>orrent</span>
                <span class="t"> P</span>
                <span>ower</span>
            </div>
        </div>
        <form class="example-form" [formGroup]="forgotPasswordForm"
            (ngSubmit)="changePassword()">
            <div class="login_text">SIGN UP</div>
            <div class="login_form_mobile">
                <div class="employee_id">
                    <div class="enter_id_sign_up">
                        Employee ID
                        <div class="input_id">
                            <input type="text" class="input_tag"                               
                                formControlName="id">
                        </div>
                    </div>
                </div>
                <div class="employee_id">
                    <div class="enter_id_sign_up">
                        Password
                        <div class="input_id">
                            <input type="password" class="input_tag"                               
                                formControlName="password">
                        </div>
                    </div>
                </div>
                <div class="employee_id">
                    <div class="enter_id_sign_up">
                        Confirm Password
                        <div class="input_id">
                            <input type="text" class="input_tag"                               
                                formControlName="confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="login_button">
                    <button class="login_button_text_mobile" type="submit">SUBMIT</button>
                </div>
                <div class="sign_up_text">
                    Go back to <span><a routerLink="/login">LOG IN</a></span>
                </div>
            </div>
        </form>

    </div>
</div>
